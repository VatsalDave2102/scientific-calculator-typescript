<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/assets/calculator.png" type="image/x-icon">
    <title>Scientific Calculator</title>
</head>
<body>
    <div class="calculator container">
        <div class="display w-100 d-flex"><input type="text" placeholder="0" class="h1 text-end overflow-auto pt-3 output" value="" readonly></div>
        <p>Memory: <span class="mem-value">0</span></p>
        <!-- Input keys -->
        <div class="keys w-100">
             <div class="row row1 m-1">
                <button class="col btn deg">DEG</button>
                <button class="col btn f-e">F-E</button>
                <button class="col"></button>
                <button class="col"></button>
                <button class="col"></button>
             </div>
             <div class="row row2 m-1">
                <button class="col btn mem" disabled>MC</button>
                <button class="col btn mem" disabled>MR</button>
                <button class="col btn mem">M+</button>
                <button class="col btn mem">M-</button>
                <button class="col btn mem">MS</button>
             </div>
             <div class="row row3 m-1">
               <!-- Trigonometry dropdown -->
               <div class="col dropdown">
                  <button class="btn mx-1 px-1 d-flex align-items-center dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                     <img src="/assets/trigonometry.png" alt="" style="width: 20px;"> Trigonometry 
                  </button>
                  <ul class="dropdown-menu">
                     <li><button class="dropdown-item d-flex trigo-function btn justify-content-center" value="sin" data-formula="trigo(Math.sin,">sin()</button></li>
                     <li><button class="dropdown-item d-flex trigo-function btn justify-content-center" value="cos" data-formula="trigo(Math.cos,">cos()</button></li>
                    <li><button class="dropdown-item d-flex trigo-function btn justify-content-center" value="tan" data-formula="trigo(Math.tan,">tan()</button></li>
                  </ul>
                </div>
                 <!-- Function dropdown -->
                 <div class="col dropdown">
                  <button class="btn dropdown-toggle d-flex align-items-center" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                     <span class="material-symbols-outlined">function</span> Function
                  </button>
                  <ul class="dropdown-menu">
                    <li><button class="dropdown-item btn math-function d-flex justify-content-center" value="abs" data-formula="Math.abs">abs()</button></li>
                    <li><button class="dropdown-item btn math-function d-flex justify-content-center" value="floor" data-formula="Math.floor">floor()</button></li>
                    <li><button class="dropdown-item btn math-function d-flex justify-content-center" value="ceil" data-formula="Math.ceil">ceil()</button></li>
                  </ul>
                </div>
                <button class="col"></button>
             </div>
             <div class="row row4 m-1">
                <button class="col btn adv-func-toggler">2<sup>nd</sup></button>
                <button class="col btn key" value="&#928" data-formula="Math.PI"> &#928 </button>
                <button class="col btn key" value="e" data-formula="Math.E">e</button>
                <button class="col btn clear">C</button>
                <button class="col btn backspace"><span class="material-symbols-outlined">backspace</span></button>
             </div>
             <div class="row row5 m-1">
                <button class="col btn math-function visible border border-0" value="^" data-formula="square"><em>x </em><sup>2</sup></button>
                <button class="col btn math-function visually-hidden border border-0" value="^" data-formula="cube"><em>x </em><sup>3</sup></button>
                <button class="col btn math-function" value="^" data-formula="onebyx"><sup>1</sup>/<em>x</em></button>
                <button class="col btn math-function" value="abs" data-formula="Math.abs">|<em>x</em>|</button>
                <button class="col btn math-function" value="e^" data-formula="Math.exp">exp</button>
                <button class="col btn operator" value="%" data-formula="%">mod</button>
             </div>
             <div class="row row6 m-1">
                <button class="col btn math-function visible border border-0" value="&#8730" data-formula="Math.sqrt">&#8730x</button>
                <button class="col btn math-function visually-hidden border border-0 " value="&#8731" data-formula="Math.cbrt">&#8731x</button>
                <button class="col btn key" value="(" data-formula="(">(</button>
                <button class="col btn key" value=")" data-formula=")">)</button>
                <button class="col btn math-function" value="!" data-formula="FACTORIAL"><em>n</em>!</button>
                <button class="col btn operator dis" value="&divide" data-formula="/">&divide</button>
             </div>
             <div class="row row7 m-1">
                <button class="col btn math-function visible border border-0 "value="^" data-formula="POWER"><em>x <sup>y</sup></em></button>
                <button class="col btn math-function visually-hidden border border-0 " value="^" data-formula="nroot"><sup>y</sup>&#8730x</button>
                <button class="col btn number white " value="7" data-formula="7">7</button>
                <button class="col btn number white " value="8" data-formula="8">8</button>
                <button class="col btn number white "value='9' data-formula="9">9</button>
                <button class="col btn operator dis" value="&times" data-formula="*">&times</button>
             </div>
             <div class="row row8 m-1">
                <button class="col btn math-function visible border border-0 " value="^" data-formula="tenx">10<sup><em>x</em></sup></button>
                <button class="col btn math-function visually-hidden border border-0 " value="^" data-formula="twox">2<sup><em>x</em></sup></button>
                <button class="col btn number white " value="4" data-formula="4">4</button>
                <button class="col btn number white " value="5" data-formula="5">5</button>
                <button class="col btn number white " value="6" data-formula="6">6</button>
                <button class="col btn operator dis" value="-" data-formula="-">-</button>
             </div>
             <div class="row row9 m-1">
                <button class="col btn math-function visible border border-0 " value="log" data-formula="Math.log10">log</button>
                <button class="col btn math-function visually-hidden border border-0 " value="log" data-formula="Math.log2">log<sub>2</sub>x</button>
                <button class="col btn number white " value="1" data-formula="1">1</button>
                <button class="col btn number white " value="2" data-formula="2">2</button>
                <button class="col btn number white " value="3" data-formula="3">3</button>
                <button class="col btn operator dis" value="+" data-formula="+">+</button>
             </div>
             <div class="row row10 m-1">
                <button class="col btn math-function visible border border-0 " value="ln" data-formula="Math.log">ln</button>
                <button class="col btn math-function visually-hidden border border-0 " value="^" data-formula="ex">e<sup>x</sup></button>
                <button class="col btn key white" value="-" data-formula="negate"><sup>+</sup>/<sub>-</sub></button>
                <button class="col btn number white " value="0" data-formula="0">0</button>
                <button class="col btn key white decimal" value="." data-formula=".">.</button>
                <button class="col btn calculate blue ">=</button>
             </div>
        </div>
    </div>
    <script src="script.js" type="module"></script>
</body>
</html>
